set -g default-shell $SHELL 

run-shell "powerline-daemon -q"
source "/Users/tsanden/Library/Python/3.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf"

set -g history-limit 20000
# use VI
set-window-option -g mode-keys vi

unbind C-b
set -g prefix C-k

# nested remote prefix
bind-key C-k send-prefix

set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

unbind |
bind | split-window -h
unbind _
bind _ split-window

# tile all windows
unbind =
bind = select-layout tiled

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

unbind Right
bind Right resize-pane -R 10
unbind Left
bind Left resize-pane -L 10
unbind Up
bind Up resize-pane -U 10
unbind Down
bind Down resize-pane -D 10

unbind h
bind H select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# mac: open the contents of the paste buffer, good for opening urls.
# bind \ run "open \"`tmux show-buffer`\""

# maximize
unbind +
bind + new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
unbind -
bind - last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom

# lower the escape time
set-option -sg escape-time 50

# start counting windows at 1 and not 0
set-option -g base-index 1

bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# copy mode
setw -g mode-keys vi
bind [ copy-mode
unbind p
bind p paste-buffer

# 12 hour clock
set-window-option -g clock-mode-style 12

# list of plugins
set -g @tpm_plugins "          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-copycat    \
  tmux-plugins/tmux-open       \
  tmux-plugins/tmux-resurrect  \
  tmux-plugins/tmux-sessionist \
  tmux-plugins/ffp \
  tmux-plugins/tmux-yank \
"

# initialize tmux plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# nvim cursor change
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

set -g default-terminal "screen-256color"
