set-option -g default-command "reattach-to-user-namespace -l zsh" # or bash...
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"


set -g default-terminal "screen-256color"
set -g history-limit 20000
# use VI
set-window-option -g mode-keys vi

# Use ctrl-k instead of ctrl-b
set -g prefix C-k
unbind C-b
bind C-k send-prefix

# reload config
unbind r
bind r source-file ~/.tmux.conf

unbind |
bind | split-window -h
unbind _
bind _ split-window

# tile all windows
unbind =
bind = select-layout tiled
#
# # cycle through panes
unbind ^A
bind ^A select-pane -t :.+

unbind Right
bind Right resize-pane -R 10
unbind Left
bind Left resize-pane -L 10
unbind Up
bind Up resize-pane -U 10
unbind Down
bind Down resize-pane -D 10

unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# status bar
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-right-length 60

set -g status-left ' '
# set -g status-right '#(battery-life) (#(battery-time)) #[fg=yellow]%Y-%m-%d %r#[default] '
#
# Trying pomodoro app
set -g status-right "#(battery-life) (#(battery-time)) #[fg=yellow]%Y-%m-%d %r#[default] | #(~/.bin/pomodoro time) min"
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black

# maximize
unbind +
bind + new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
unbind -
bind - last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom

# lower the escape time
set-option -sg escape-time 50

# start counting windows at 1 and not 0
set-option -g base-index 1

# Clear out the buffer history.
 #bind -n C-m clear-history

