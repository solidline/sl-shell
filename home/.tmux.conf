set-option -g default-command "reattach-to-user-namespace -l zsh" # or bash...
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

set -g history-limit 20000
# use VI
set-window-option -g mode-keys vi

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Use something easier to type as the prefix.
set -g prefix C-k
unbind C-b
bind C-k send-prefix

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

unbind |
bind | split-window -h
unbind _
bind _ split-window

# tile all windows
unbind =
bind = select-layout tiled
#
# # cycle through panes
unbind ^A
bind ^A select-pane -t :.+

unbind Right
bind Right resize-pane -R 10
unbind Left
bind Left resize-pane -L 10
unbind Up
bind Up resize-pane -U 10
unbind Down
bind Down resize-pane -D 10

unbind h
bind H select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# bind m new-session -s mvn clean && mvn tomcat6:run
# bind-key C-M select-pane -t 1 \; send-keys "git diff" ENTER

bind m neww -n foo \; send-keys -t foo "cd caui-main && mvn clean && mvn tomcat6:run" C-m \; join-pane -t vim

# mac: open the contents of the paste buffer, good for opening urls.
bind \ run "open \"`tmux show-buffer`\""

# reload the conf file.
bind r source-file ~/.tmux.conf

# maximize
unbind +
bind + new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
unbind -
bind - last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom

# lower the escape time
set-option -sg escape-time 50

# start counting windows at 1 and not 0
set-option -g base-index 1

# Clear out the buffer history.
 #bind -n C-m clear-history

